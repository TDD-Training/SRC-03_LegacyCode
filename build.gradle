apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'welc'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.11'
	testCompile "org.mockito:mockito-core:1.9.5"
	testCompile "org.hamcrest:hamcrest-library:1.3"	
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}